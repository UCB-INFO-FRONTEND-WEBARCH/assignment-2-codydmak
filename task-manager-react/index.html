<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-manager-react</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/main.js"></script>
    <header>
            <div class="site-header">
                <button class="menu-icon"><img src="assets/menu_icon.png" alt="Menu" class="menu-icon"></button>
                <form>
                    <label class="search-container">
                        <image class = "search-icon" src="assets/search_icon.png"></image>
                        <input class = "search-input" type = "search" placeholder="Quick Find">
                    </label>
                </form>
                 <div class="site-header_status">
                    <img src="assets/check_icon.png" alt="Inbox" class="nav-item">
                    <span> 30/5 </span>
                </div>
            </div>

        </header>
        <!--- Main-->
        <main class="site-main">
            <!-- navigation bar-->
             <aside class="side-content">
                <ul class="nav-list">
                    <li><img src="assets/inbox_icon.png" alt="Inbox" class="nav-item">
                        <h1 class="nav-item-label">Inbox</h1>
                        <h2 class="count">5</h2>
                    </li>
                    <li><img src="assets/calendar_icon.png" alt="Today" class="nav-item">
                        <h1 class="nav-item-label">Today</h1>
                        <h2 class="count">5</h2>
                    </li>
                    <li><img src="assets/calendar_icon.png" alt="Upcoming" class="nav-item">
                        <h1 class="nav-item-label">Upcoming</h1>
                        <h2 class="count"></h2>
                    </li>
                </ul>
             </aside>
             <section class ="main-content">
                <h1>Inbox</h1>
                <ul class ="main-list">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="radio-button"></span>
                        <p>Call Mom</p>
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="radio-button"></span>
                        <p>Buy the new issue of Scientific American</p>
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="radio-button"></span>
                        <p>Return the textbook to Josie</p>
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="radio-button"></span>
                        <p>Buy the new album by Rake</p>
                    </label>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="radio-button"></span>
                        <p>Buy a gift card for Dad</p>
                    </label>
                </ul>
            </section>


        </main>
        
  </body>
</html>
